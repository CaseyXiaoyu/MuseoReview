<head>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
<div class="title-container">
    <div class="platform-name">
        <h1>MuseoReview</h1>
    </div>
    <div class="search-container">  
        <button class="back-button" (click)="navigateToPage('')">&#8592; Back</button>
        <input type="text" class="search-box" [(ngModel)]="manageSearchTerm" placeholder="Search museum name" required>
        <button class="search-button" (click)="onSearch(manageSearchTerm)">Search</button>
        <!-- <button class="add-button" (click)="addNewMuseum()">Add New Museum</button> -->
        <button class="add-button" (click)="navigateToPage('/Manage/add-museum')">Add New Museum</button>
    </div>
</div>
<div class="black-line"></div>

<div class="museumInfo-container">
    <div *ngIf="!displayInfo">
        <div class="museum-display">
            <div id="customAlert" style="display:none;">
                <p>No results found.</p>
                <button id="close-button" (click)="closeCustomAlert()">Close</button>
            </div>

            <div class="museum-card" *ngFor="let museum of museums">
                <div class="museum-basic-info">
                    <h2>{{ museum.MuseumName }}</h2>
                    <div class="info-two-cols"><span class="fas fa-home" style="color:#572300;" ></span> Location: <span> {{ museum.Location }} </span></div> 
                    <p class="info-two-cols"><i class="fas fa-phone" style="color:#572300;"></i> Phone number: {{ museum.PhoneNum }}</p> 
                    <p class="info-two-cols"><i class="fas fa-book" style="color: #572300;"></i> Description: {{ museum.Description }}</p>
                    <p class="info-two-cols"><i class="fas fa-coins" style="color: #572300;"></i> Fee: {{ museum.Fee }}</p>
                    <p class="info-two-cols"><i class="fas fa-clock" style="color: #572300;"></i> Suggested visit time: {{ museum.LengthOfVisit }}</p>

                    <div class="edit-container">
                        <button class="update-button" (click)="navigateToUpdatePage('/Manage/update-museum', museum.id)">Update</button>
                        <button class="delete-button" (click)="toggleDialog(museum, true)">Delete</button>
                    </div>
                    <div *ngIf="museum.showDialog" class="custom-dialog">
                        <p>Are you sure you want to delete this museum?</p>
                        <button class="confirm-button" (click)="deleteMuseum(museum)">Confirm</button>
                        <button class="confirm-button" (click)="toggleDialog(museum, false)">Cancel</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
