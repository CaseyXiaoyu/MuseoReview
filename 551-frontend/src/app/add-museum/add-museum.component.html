<body>
    <div class="title-container">
        <div class="platform-name">
            <h1>MuseoReview</h1>
        </div>
        <div class="search-container">  
            <span class="add-container">
                <div></div> 
                <button class="back-button" (click)="navigateToPage('/Manage')">&#8592; Back</button>    
                <h2>Add New Museum</h2>
                <div></div>
            </span>
        </div>

    </div>
    <div class="black-line"></div>


    <div class="form-container">
        
        <form (ngSubmit)="addNewMuseum(museumAdd, form)" #form="ngForm">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="museumAdd.MuseumName" name="name" required>
            </div>
            <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" [(ngModel)]="museumAdd.Location" name="location" required>
            </div>
            <div class="form-group">
            <label for="phonenum">Phone Number:</label>
            <input type="text" id="phonenum" [(ngModel)]="museumAdd.PhoneNum" name="phonenum" required>
            </div>
            <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="museumAdd.Description" name="description" required></textarea>
            </div>
            <div class="form-group">
            <label for="fee">Fee:</label>
            <input type="text" id="fee" [(ngModel)]="museumAdd.Fee" name="fee" required>
            </div>
            <div class="form-group">
            <label for="lengthofvisit">Length of Visit:</label>
            <input type="text" id="lengthofvisit" [(ngModel)]="museumAdd.LengthOfVisit" name="lengthofvisit" required>
            </div>
            <div class="form-group">
            <button class="submit-button" type="submit" [disabled]="!form.valid" [class.disabled-button]="!form.valid">Submit</button>
            </div>
        </form>
    </div>
</body>
